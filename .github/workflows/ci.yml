name: CI Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Install dependencies
      run: sudo apt-get update && sudo apt-get install -y cmake g++ make zlib1g-dev wget

    - name: Download and extract ROOT
      run: |
        wget https://root.cern/download/root_v6.36.00.Linux-ubuntu24.04-x86_64-gcc13.3.tar.gz
        tar -xzf root_v6.36.00.Linux-ubuntu24.04-x86_64-gcc13.3.tar.gz
        mv root_v6.36.00.Linux-ubuntu24.04-x86_64-gcc13.3.tar.gz
        echo "$(pwd)/root/bin" >> $GITHUB_PATH
        echo "ROOTSYS=$(pwd)/root" >> $GITHUB_ENV
        echo "source $(pwd)/root/bin/thisroot.sh" >> $GITHUB_ENV

    - name: Configure CMake
      run: cmake -S . -B build

    - name: Build
      run: cmake --build build

    # Optional: Run tests if you have them
